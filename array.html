<!DOCTYPE html>

<head>
    <title>Example of array varaible</title>
</head>

<body>
    <script type="text/javascript">
        var guest = ["Mihir", "Nikhil", "Varshil", "Harshal", "Yuvansh", "Aadhiya"];
        var gname = prompt("What is your name?");
        if (guest.includes(gname)) {
            document.write("Welcome!");
        }
        else {
            document.write("Sorry, maybe next time.")
        }
    </script>
</body>

</html>
