<!DOCTYPE html>
<html lang="en">

<head>
    <title>Function with Argument</title>
</head>

<body>
    <script type="text/javascript">
        alert("Hello " + " JavaScript.!");
        var num1 = 10;
        var num2 = 20;
        var sum = num1 + num2;
        function display() {
            alert("10 + 20 = " + sum);
        }
        display(sum);
    </script>
</body>

</html>
