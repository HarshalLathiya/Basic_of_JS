<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS query selector</title>
</head>

<body>
    <h1>Hello Javascript</h1>
    <script type="text/javascript">
        var name = prompt("What is your name?");
        document.write(name);
        document.querySelector("h1").style.color = "red";
    </script>
</body>

</html>
